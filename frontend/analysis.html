    <script>
        // 分析页面逻辑
        const Analysis = {
            selectedAnalysts: new Set(),
            analysisInProgress: false,
            
            // 初始化
            init: function() {
                // 初始化日期选择器
                this.initDatePickers();
                
                // 加载分析师列表
                this.loadAnalysts();
                
                // 加载AI模型列表
                this.loadModels();
                
                // 初始化标签页切换
                this.initTabSwitching();
            },
            
            // 初始化日期选择器
            initDatePickers: function() {
                const defaultStartDate = new Date();
                defaultStartDate.setMonth(defaultStartDate.getMonth() - 1);
                
                flatpickr("#analysisStartDate", {
                    dateFormat: "Y-m-d",
                    defaultDate: defaultStartDate,
                    locale: "zh"
                });
                
                flatpickr("#analysisEndDate", {
                    dateFormat: "Y-m-d",
                    defaultDate: new Date(),
                    locale: "zh"
                });
            },
            
            // 加载分析师列表
            loadAnalysts: function() {
                // 模拟API调用
                setTimeout(() => {
                    const analysts = [
                        { id: 'fundamental', name: '基本面分析师', icon: 'chart-bar' },
                        { id: 'technical', name: '技术分析师', icon: 'chart-line' },
                        { id: 'sentiment', name: '情绪分析师', icon: 'mood-happy' },
                        { id: 'macro', name: '宏观经济分析师', icon: 'world' }
                    ];
                    
                    const container = document.getElementById('analystSelector');
                    container.innerHTML = '';
                    
                    analysts.forEach(analyst => {
                        const btn = document.createElement('button');
                        btn.type = 'button';
                        btn.className = 'glass-chip py-2 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 dark:bg-secondary-900 dark:border-secondary-700 dark:text-white dark:hover:bg-secondary-800 analyst-btn';
                        btn.dataset.analystId = analyst.id;
                        btn.innerHTML = `<i class="ti ti-${analyst.icon}"></i> ${analyst.name}`;
                        
                        btn.addEventListener('click', () => this.toggleAnalyst(btn, analyst.id));
                        container.appendChild(btn);
                    });
                    
                    // 默认选择基本面分析师
                    this.toggleAnalyst(document.querySelector('[data-analyst-id="fundamental"]'), 'fundamental');
                }, 500);
            },
            
            // 切换分析师选择
            toggleAnalyst: function(btn, analystId) {
                if (this.selectedAnalysts.has(analystId)) {
                    this.selectedAnalysts.delete(analystId);
                    btn.classList.remove('bg-primary-100', 'text-primary-800', 'border-primary-300', 'dark:bg-primary-800/20', 'dark:text-primary-400', 'dark:border-primary-800/30');
                    btn.classList.add('bg-white', 'text-gray-800', 'border-gray-200', 'dark:bg-secondary-900', 'dark:text-white', 'dark:border-secondary-700');
                } else {
                    this.selectedAnalysts.add(analystId);
                    btn.classList.remove('bg-white', 'text-gray-800', 'border-gray-200', 'dark:bg-secondary-900', 'dark:text-white', 'dark:border-secondary-700');
                    btn.classList.add('bg-primary-100', 'text-primary-800', 'border-primary-300', 'dark:bg-primary-800/20', 'dark:text-primary-400', 'dark:border-primary-800/30');
                }
            },
            
            // 加载AI模型列表
            loadModels: function() {
                // 模拟API调用
                setTimeout(() => {
                    const models = [
                        { id: 'quick', name: '快速分析 (基础模型)' },
                        { id: 'standard', name: '标准分析 (推荐)' },
                        { id: 'advanced', name: '高级分析 (更全面)' }
                    ];
                    
                    const select = document.getElementById('modelSelect');
                    select.innerHTML = '';
                    
                    models.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model.id;
                        option.textContent = model.name;
                        select.appendChild(option);
                    });
                    
                    // 默认选择标准模型
                    select.value = 'standard';
                }, 700);
            },
            
            // 验证股票代码输入
            validateTickersInput: function(input) {
                const value = input.value.trim();
                const feedbackEl = input.parentElement.querySelector('.validation-feedback');
                
                if (value === '') {
                    feedbackEl.textContent = '请输入至少一个股票代码';
                    feedbackEl.classList.add('text-red-500');
                    return false;
                }
                
                // 验证股票代码格式 (简单验证)
                const tickers = value.split(',').map(t => t.trim());
                const invalidTickers = tickers.filter(t => t === '');
                
                if (invalidTickers.length > 0) {
                    feedbackEl.textContent = '请检查股票代码格式';
                    feedbackEl.classList.add('text-red-500');
                    return false;
                }
                
                feedbackEl.textContent = `${tickers.length} 个股票代码`;
                feedbackEl.classList.remove('text-red-500');
                feedbackEl.classList.add('text-green-500');
                return true;
            },
            
            // 运行分析
            runAnalysis: function() {
                if (this.analysisInProgress) return;
                
                const tickersInput = document.getElementById('analysisTickers');
                if (!this.validateTickersInput(tickersInput)) return;
                
                const tickers = tickersInput.value.split(',').map(t => t.trim());
                const startDate = document.getElementById('analysisStartDate').value;
                const endDate = document.getElementById('analysisEndDate').value;
                const model = document.getElementById('modelSelect').value;
                
                if (this.selectedAnalysts.size === 0) {
                    Utils.showToast('请选择至少一个分析师', 'error');
                    return;
                }
                
                this.analysisInProgress = true;
                document.getElementById('runAnalysisBtn').classList.add('hidden');
                document.getElementById('cancelAnalysisBtn').classList.remove('hidden');
                
                const statusEl = document.getElementById('analysisStatus');
                const outputEl = document.getElementById('analysisOutput');
                
                statusEl.classList.remove('hidden');
                outputEl.classList.add('hidden');
                
                statusEl.innerHTML = `
                    <div class="flex items-center justify-center flex-col p-8">
                        <div class="animate-spin inline-block w-8 h-8 border-[3px] border-current border-t-transparent text-primary-600 rounded-full" role="status" aria-label="loading">
                            <span class="sr-only">加载中...</span>
                        </div>
                        <p class="mt-4 text-secondary-700 dark:text-secondary-300">正在分析 ${tickers.join(', ')}...</p>
                    </div>
                `;
                
                // 模拟API分析调用
                setTimeout(() => {
                    this.displayAnalysisResults(tickers);
                }, 3000);
            },
            
            // 取消分析
            cancelAnalysis: function() {
                if (!this.analysisInProgress) return;
                
                this.analysisInProgress = false;
                document.getElementById('runAnalysisBtn').classList.remove('hidden');
                document.getElementById('cancelAnalysisBtn').classList.add('hidden');
                
                const statusEl = document.getElementById('analysisStatus');
                statusEl.innerHTML = `
                    <div class="text-center p-8">
                        <i class="ti ti-robot text-4xl text-gray-400 dark:text-secondary-600 mb-3"></i>
                        <p class="text-gray-500 dark:text-secondary-400">分析已取消。</p>
                    </div>
                `;
                
                Utils.showToast('分析已取消', 'info');
            },
            
            // 显示分析结果
            displayAnalysisResults: function(tickers) {
                this.analysisInProgress = false;
                document.getElementById('runAnalysisBtn').classList.remove('hidden');
                document.getElementById('cancelAnalysisBtn').classList.add('hidden');
                
                const statusEl = document.getElementById('analysisStatus');
                const outputEl = document.getElementById('analysisOutput');
                
                statusEl.classList.add('hidden');
                outputEl.classList.remove('hidden');
                
                // 构建结果
                const results = tickers.map(ticker => {
                    // 随机生成分析结果
                    const sentiment = ['强烈看涨', '看涨', '中性', '看跌', '强烈看跌'][Math.floor(Math.random() * 5)];
                    const targetPrice = (Math.random() * 200 + 50).toFixed(2);
                    const confidence = (Math.random() * 30 + 70).toFixed(1);
                    const riskLevel = ['低', '中低', '中等', '中高', '高'][Math.floor(Math.random() * 5)];
                    
                    return `
                        <div class="glass-card p-4 rounded-lg mb-4">
                            <div class="flex justify-between items-start">
                                <div>
                                    <h3 class="text-lg font-semibold text-secondary-900 dark:text-white">${ticker}</h3>
                                    <div class="flex items-center mt-1">
                                        <span class="text-${sentiment === '强烈看涨' || sentiment === '看涨' ? 'green' : sentiment === '强烈看跌' || sentiment === '看跌' ? 'red' : 'yellow'}-500 font-medium">${sentiment}</span>
                                        <span class="mx-2 text-secondary-500">|</span>
                                        <span class="text-secondary-600 dark:text-secondary-400">目标价: ¥${targetPrice}</span>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <div class="text-sm text-secondary-600 dark:text-secondary-400">置信度</div>
                                    <div class="text-lg font-bold text-secondary-900 dark:text-white">${confidence}%</div>
                                </div>
                            </div>
                            
                            <div class="mt-4">
                                <div class="mb-2 flex justify-between items-center">
                                    <span class="text-sm text-secondary-600 dark:text-secondary-400">风险等级</span>
                                    <span class="text-sm font-medium">${riskLevel}</span>
                                </div>
                                <div class="h-2 rounded-full bg-gray-200 dark:bg-secondary-700">
                                    <div class="h-2 rounded-full ${
                                        riskLevel === '低' ? 'bg-green-500' : 
                                        riskLevel === '中低' ? 'bg-green-400' :
                                        riskLevel === '中等' ? 'bg-yellow-500' :
                                        riskLevel === '中高' ? 'bg-orange-500' : 'bg-red-500'
                                    }" style="width: ${
                                        riskLevel === '低' ? '20%' : 
                                        riskLevel === '中低' ? '40%' :
                                        riskLevel === '中等' ? '60%' :
                                        riskLevel === '中高' ? '80%' : '100%'
                                    }"></div>
                                </div>
                            </div>
                            
                            <div class="mt-4">
                                <h4 class="font-medium text-secondary-900 dark:text-white mb-2">分析摘要</h4>
                                <p class="text-secondary-600 dark:text-secondary-400 text-sm">
                                    基于我们的多智能体分析系统，${ticker} 的当前市场表现${
                                        sentiment === '强烈看涨' ? '非常强劲，预计将有显著增长。基本面和技术指标均显示积极信号。' : 
                                        sentiment === '看涨' ? '良好，预计会有稳健增长。多数指标显示积极信号。' :
                                        sentiment === '中性' ? '稳定，预计将在当前价格区间波动。指标显示混合信号。' :
                                        sentiment === '看跌' ? '疲软，可能面临一定程度下跌。多数指标显示消极信号。' : '非常疲软，面临显著下跌风险。基本面和技术指标均显示消极信号。'
                                    }
                                </p>
                            </div>
                            
                            <div class="mt-4 flex justify-end">
                                <button class="glass-btn py-2 px-3 inline-flex items-center gap-x-1 text-xs font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 dark:bg-secondary-800 dark:border-secondary-700 dark:text-white dark:hover:bg-secondary-700">
                                    <i class="ti ti-file-download"></i> 导出报告
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
                
                outputEl.innerHTML = results;
                Utils.showToast('分析完成', 'success');
            },
            
            // 初始化标签页切换
            initTabSwitching: function() {
                document.querySelectorAll('.ticker-tab-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        // 更新按钮状态
                        document.querySelectorAll('.ticker-tab-btn').forEach(b => {
                            b.classList.remove('active', 'border-primary-500', 'text-primary-600');
                            b.classList.add('border-transparent', 'text-secondary-500');
                            b.setAttribute('aria-selected', 'false');
                        });
                        
                        btn.classList.add('active', 'border-primary-500', 'text-primary-600');
                        btn.classList.remove('border-transparent', 'text-secondary-500');
                        btn.setAttribute('aria-selected', 'true');
                        
                        // 更新内容区域
                        const tabId = btn.id.replace('-btn', '');
                        document.querySelectorAll('.ticker-tab-content').forEach(tab => {
                            tab.classList.add('hidden');
                            tab.classList.remove('active');
                        });
                        
                        document.getElementById(tabId).classList.remove('hidden');
                        document.getElementById(tabId).classList.add('active');
                    });
                });
            }
        };
        
        // 搜索股票
        function performSearch(query) {
            if (!query || query.trim() === '') return;
            
            // 打开模态框
            const ticker = query.trim().toUpperCase();
            document.getElementById('modalTickerSymbol').textContent = ticker;
            
            // 模拟API调用获取股票数据
            setTimeout(() => {
                const overviewTab = document.getElementById('overview-tab');
                overviewTab.innerHTML = `
                    <div class="glass-card p-4 rounded-lg">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="text-lg font-bold text-secondary-900 dark:text-white">${ticker}</h3>
                                <div class="text-2xl font-bold mt-1 text-${Math.random() > 0.5 ? 'green' : 'red'}-500">
                                    ¥${(Math.random() * 500 + 50).toFixed(2)}
                                    <span class="text-sm font-normal">${Math.random() > 0.5 ? '+' : '-'}${(Math.random() * 5).toFixed(2)}%</span>
                                </div>
                            </div>
                            <div>
                                <button class="gradient-btn-sm py-1 px-2 inline-flex items-center gap-x-1 text-xs font-medium rounded-lg border border-transparent bg-primary-600 text-white hover:bg-primary-700">
                                    <i class="ti ti-plus"></i> 自选
                                </button>
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4 mt-4">
                            <div>
                                <div class="text-sm text-secondary-600 dark:text-secondary-400">市值</div>
                                <div class="font-medium">¥${(Math.random() * 1000 + 100).toFixed(2)}亿</div>
                            </div>
                            <div>
                                <div class="text-sm text-secondary-600 dark:text-secondary-400">市盈率 (TTM)</div>
                                <div class="font-medium">${(Math.random() * 50 + 5).toFixed(2)}</div>
                            </div>
                            <div>
                                <div class="text-sm text-secondary-600 dark:text-secondary-400">52周高</div>
                                <div class="font-medium">¥${(Math.random() * 600 + 100).toFixed(2)}</div>
                            </div>
                            <div>
                                <div class="text-sm text-secondary-600 dark:text-secondary-400">52周低</div>
                                <div class="font-medium">¥${(Math.random() * 100 + 50).toFixed(2)}</div>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <h4 class="font-medium text-secondary-900 dark:text-white mb-2">公司简介</h4>
                            <p class="text-secondary-600 dark:text-secondary-400 text-sm">
                                这是${ticker}公司的简介信息。包含公司主营业务、行业分类、发展历程等关键信息。
                            </p>
                        </div>
                    </div>
                `;
                
                const analysisTab = document.getElementById('analysis-tab');
                analysisTab.innerHTML = `
                    <p class="text-center text-secondary-600 dark:text-secondary-400">
                        点击下方"分析股票"按钮开始对${ticker}进行AI分析
                    </p>
                `;
                
                // 设置模态框按钮功能
                document.getElementById('addToWatchlistBtn').onclick = () => {
                    // 添加到自选股逻辑
                    Utils.showToast(`${ticker}已添加到自选列表`, 'success');
                };
                
                document.getElementById('analyzeTickerBtn').onclick = () => {
                    // 分析股票逻辑
                    document.getElementById('analysisTickers').value = ticker;
                    HSOverlay.close(document.getElementById('tickerModal'));
                    Analysis.validateTickersInput(document.getElementById('analysisTickers'));
                    Utils.showToast(`已设置分析${ticker}`, 'info');
                };
            }, 800);
            
            HSOverlay.open(document.getElementById('tickerModal'));
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            Analysis.init();
        });
    </script>
